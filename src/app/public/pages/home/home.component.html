<div class="products container">

  <div class="cards product-cards d-flex align-content-center flex-row  flex-wrap gap-3">
    <div class="card product-card" *ngFor="let product of products">
      <img [src]="product.urlImage" class="card-img-top product-image-card" [alt]="product.name">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text">{{ product.price }}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>

</div>
